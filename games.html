<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESTORMZONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #ffffff;
            overflow: hidden;
            background: linear-gradient(90deg, #1e1e2f, #ff5733, #ff7f50);
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #1e1e2f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #countdown {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff5733;
        }
        .rocket {
            position: relative;
            width: 50px;
            height: 100px;
            background: gray;
            border-radius: 25px;
            overflow: hidden;
        }
        .rocket::before {
            content: '';
            position: absolute;
            top: 80%;
            left: 50%;
            width: 15px;
            height: 50px;
            background: orange;
            border-radius: 50%;
            animation: flame 0.1s infinite alternate;
            transform: translateX(-50%);
        }
        .rocket::after {
            content: '';
            position: absolute;
            top: 90%;
            left: 50%;
            width: 10px;
            height: 20px;
            background: red;
            border-radius: 50%;
            animation: smoke 1s infinite;
            opacity: 0.7;
            transform: translateX(-50%);
        }
        @keyframes flame {
            0% { height: 50px; background: orange; }
            100% { height: 70px; background: yellow; }
        }
        @keyframes smoke {
            0% { height: 20px; opacity: 0.7; transform: translateX(-50%) translateY(0px); }
            100% { height: 40px; opacity: 0; transform: translateX(-50%) translateY(-40px); }
        }
        .shaking {
            animation: shake 0.1s infinite alternate;
        }
        @keyframes shake {
            from { transform: translate(1px, 1px) rotate(0deg); }
            to { transform: translate(-1px, -1px) rotate(0deg); }
        }
        /* Game Grid Styles */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .game-item {
            background: #333;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .game-item:hover {
            transform: scale(1.05);
        }
        .game-thumbnail {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .game-title {
            margin-top: 8px;
            font-size: 1em;
            color: #ff7f50;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div id="countdown">3</div>
        <div id="rocket-container" class="shaking">
            <div class="rocket" id="rocket"></div>
        </div>
    </div>

    <div id="content" style="display: none;">
        <h1>Hi ðŸ‘‹, I'm <span class="glow">GAMESTORMZONE</span></h1>
        <p>I do a lot of things :)</p>
        
        <!-- Game Selection Grid -->
        <div class="game-grid">
            <!-- Example Game -->
            <div class="game-item" onclick="window.location.href='https://gamestormzone.github.io/platformer.html'">
                <img src="https://via.placeholder.com/150" alt="Platformer Game" class="game-thumbnail">
                <div class="game-title">Platformer Game</div>
            </div>
            <!-- Add more games here by duplicating the game-item block -->
        </div>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById("countdown");
        const rocketElement = document.getElementById("rocket-container");
        const beepSound = new Audio("https://raw.githubusercontent.com/GAMESTORMZONE/gamestormzone.github.io/main/beep-07.wav");

        function startCountdown() {
            const countdownInterval = setInterval(() => {
                beepSound.play().catch(error => {
                    console.warn("Failed to play sound:", error);
                });
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    launchRocket();
                }
                countdown--;
            }, 1000);
        }

        function launchRocket() {
            countdownElement.style.display = "none";
            rocketElement.classList.remove("shaking");
            rocketElement.classList.add("launch");
            rocketElement.style.transition = "transform 3s ease-in-out";
            rocketElement.style.transform = "translateY(-800px)";
            
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 3000);
        }

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        function playClickSound() {
            beepSound.play().catch(error => {
                console.warn("Failed to play click sound:", error);
            });
        }

        window.onload = startCountdown;
    </script>
</body>
</html>
