<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESTORMZONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #ffffff;
            overflow: hidden;
            background: linear-gradient(90deg, #1e1e2f, #ff5733, #ff7f50);
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
            cursor: url('https://i.ibb.co/NrY7Xbn/lava-cursor.png') 16 16, auto; /* Pr√≥b√°ld meg ezt a be√°ll√≠t√°st */
        }

        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #1e1e2f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #countdown {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff5733;
        }
        .rocket {
            position: relative;
            width: 50px;
            height: 100px;
            background: gray;
            border-radius: 25px;
            overflow: hidden;
        }
        .rocket::before {
            content: '';
            position: absolute;
            top: 80%;
            left: 50%;
            width: 15px;
            height: 50px;
            background: orange;
            border-radius: 50%;
            animation: flame 0.1s infinite alternate;
            transform: translateX(-50%);
        }
        .rocket::after {
            content: '';
            position: absolute;
            top: 90%;
            left: 50%;
            width: 10px;
            height: 20px;
            background: red;
            border-radius: 50%;
            animation: smoke 1s infinite;
            opacity: 0.7;
            transform: translateX(-50%);
        }
        @keyframes flame {
            0% { height: 50px; background: orange; }
            100% { height: 70px; background: yellow; }
        }
        @keyframes smoke {
            0% { height: 20px; opacity: 0.7; transform: translateX(-50%) translateY(0px); }
            100% { height: 40px; opacity: 0; transform: translateX(-50%) translateY(-40px); }
        }
        .shaking {
            animation: shake 0.1s infinite alternate;
        }
        @keyframes shake {
            from { transform: translate(1px, 1px) rotate(0deg); }
            to { transform: translate(-1px, -1px) rotate(0deg); }
        }

        /* Menu Icon */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
            background-color: #ff5733;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 10000;
        }
        .menu-icon:hover {
            background-color: #ff7f50;
        }

        /* Sidebar Menu */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2e2e3e;
            color: #ffffff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }
        .menu a {
            color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }
        .menu a:hover {
            background-color: #ff5733;
        }
        .menu.active {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div id="loader">
        <div id="countdown">3</div>
        <div id="rocket-container" class="shaking">
            <div class="rocket" id="rocket"></div>
        </div>
    </div>

    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞ Menu</div>

    <!-- Sidebar Menu -->
    <div class="menu" id="menu">
        <a href="https://gamestormzone.github.io/videos.html" target="_blank">Videos</a>
        <a href="https://gamestormzone.github.io/photos.html" target="_blank">Photos</a>
        <a href="https://gamestormzone.github.io/fivem-script-projects.html" target="_blank">FiveM Script Projects</a>
        <a href="https://gamestormzone.github.io/free-fivem-scripts.html" target="_blank">Free FiveM Scripts</a>
        <a href="https://gamestormzone.github.io/free-fivem-cars.html" target="_blank">Free FiveM Cars</a>
        <a href="https://gamestormzone.github.io/ideas.html" target="_blank">Ideas</a>
        <a href="https://gamestormzone.github.io/games.html" target="_blank">Games</a>
    </div>

    <div id="content" style="display: none;">
        <h1>Hi üëã, I'm <span class="glow">GAMESTORMZONE</span></h1>
        <p>I do a lot of things :)</p>
        <!-- Rest of your content here -->
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById("countdown");
        const rocketElement = document.getElementById("rocket-container");
        const beepSound = new Audio("https://www.soundjay.com/button/switch-10.wav"); // Replace with a beeping sound URL
        const clickSound = new Audio("https://www.soundjay.com/button/beep-07.wav"); // URL of the click sound

        function startCountdown() {
            const countdownInterval = setInterval(() => {
                beepSound.play();
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    launchRocket();
                }
                countdown--;
            }, 1000);
        }

        function launchRocket() {
            countdownElement.style.display = "none";
            rocketElement.classList.remove("shaking");
            rocketElement.classList.add("launch");
            rocketElement.style.transition = "transform 3s ease-in-out";
            rocketElement.style.transform = "translateY(-800px)";
            
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 3000);
        }

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        // Play click sound on any click
        document.addEventListener("click", () => {
            clickSound.play();
        });

        window.onload = startCountdown;
    </script>
</body>
</html>
