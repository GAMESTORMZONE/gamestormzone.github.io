<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESTORMZONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #ffffff;
            overflow-x: hidden;
            background: linear-gradient(90deg, #1e1e2f, #ff5733, #ff7f50);
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glow {
            font-size: 2em;
            font-weight: bold;
            color: #ff5733;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff5733, 0 0 20px #ff5733, 0 0 30px #ff5733;
            }
            to {
                text-shadow: 0 0 20px #ff7f50, 0 0 30px #ff7f50, 0 0 40px #ff7f50;
            }
        }
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #1e1e2f;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            z-index: 9999;
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translate(0px, 0px); }
            100% { transform: translate(5px, -5px); }
        }
        #rocket {
            font-size: 3em;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }
        #countdown {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div>
            <div id="countdown">10</div>
            <div id="rocket">ðŸš€</div>
        </div>
    </div>
    <div id="content" style="display: none;">
        <h1> <span class="glow">GAMESTORMZONE</span></h1>
        <p>I do a lot of things :)</p>
        <!-- Rest of your content here -->
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById("countdown");
        const rocketElement = document.getElementById("rocket");
        const beep = new Audio("https://www.soundjay.com/button/beep-07.wav");

        function startCountdown() {
            const countdownInterval = setInterval(() => {
                beep.play();
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    launchRocket();
                }
                countdown--;
            }, 1000);
        }

        function launchRocket() {
            countdownElement.style.display = "none";
            rocketElement.style.transition = "transform 3s ease-in-out";
            rocketElement.style.transform = "translateY(-1000px)";
            document.getElementById("loader").style.animation = "none"; // Stop shaking
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 3000);
        }

        window.onload = startCountdown;
    </script>
</body>
</html>
