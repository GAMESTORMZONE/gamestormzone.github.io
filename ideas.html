<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESTORMZONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #ffffff;
            overflow: hidden;
            background: linear-gradient(90deg, #1e1e2f, #ff5733, #ff7f50);
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
            cursor: url('https://i.ibb.co/BfgVb75/lava-cursor-32x32.png') 16 16, auto;
        }
        a, .menu a {
            cursor: url('https://i.ibb.co/BfgVb75/lava-cursor-32x32.png') 16 16, auto;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #1e1e2f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #countdown {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff5733;
        }
        .rocket {
            position: relative;
            width: 50px;
            height: 100px;
            background: gray;
            border-radius: 25px;
            overflow: hidden;
        }
        .rocket::before {
            content: '';
            position: absolute;
            top: 80%;
            left: 50%;
            width: 15px;
            height: 50px;
            background: orange;
            border-radius: 50%;
            animation: flame 0.1s infinite alternate;
            transform: translateX(-50%);
        }
        .rocket::after {
            content: '';
            position: absolute;
            top: 90%;
            left: 50%;
            width: 10px;
            height: 20px;
            background: red;
            border-radius: 50%;
            animation: smoke 1s infinite;
            opacity: 0.7;
            transform: translateX(-50%);
        }
        @keyframes flame {
            0% { height: 50px; background: orange; }
            100% { height: 70px; background: yellow; }
        }
        @keyframes smoke {
            0% { height: 20px; opacity: 0.7; transform: translateX(-50%) translateY(0px); }
            100% { height: 40px; opacity: 0; transform: translateX(-50%) translateY(-40px); }
        }
        .shaking {
            animation: shake 0.1s infinite alternate;
        }
        @keyframes shake {
            from { transform: translate(1px, 1px) rotate(0deg); }
            to { transform: translate(-1px, -1px) rotate(0deg); }
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
            background-color: #ff5733;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 10000;
        }
        .menu-icon:hover {
            background-color: #ff7f50;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2e2e3e;
            color: #ffffff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }
        .menu a {
            color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }
        .menu a:hover {
            background-color: #ff5733;
        }
        .menu.active {
            transform: translateX(0);
        }

        .idea-box {
            background-color: #2e2e3e;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            color: #ffffff;
        }
        .vote-buttons {
            display: flex;
            justify-content: space-between;
            width: 100px;
            margin: 10px auto 0;
        }
        .vote-buttons span {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDl0skjaOiviJQZ-9Aqp-TZzjo5Su68m-8",
            authDomain: "webw-a8069.firebaseapp.com",
            databaseURL: "https://webw-a8069-default-rtdb.firebaseio.com",
            projectId: "webw-a8069",
            storageBucket: "webw-a8069.firebasestorage.app",
            messagingSenderId: "333318950563",
            appId: "1:333318950563:web:3562487d4a7c7823ebb916",
            measurementId: "G-TJV62C7NWF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function submitIdea() {
            const ideaInput = document.getElementById("ideaInput").value;
            if (ideaInput.trim() === "") return;
            const ideasRef = ref(db, 'ideas');
            push(ideasRef, { text: ideaInput, likes: 0, dislikes: 0 });
            document.getElementById("ideaInput").value = "";
        }

        function displayIdeas() {
            const ideasRef = ref(db, 'ideas');
            onValue(ideasRef, (snapshot) => {
                const ideasContainer = document.getElementById("ideasContainer");
                ideasContainer.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    const idea = childSnapshot.val();
                    const ideaId = childSnapshot.key;
                    const ideaElement = document.createElement("div");
                    ideaElement.classList.add("idea-box");
                    ideaElement.innerHTML = `
                        <p>${idea.text}</p>
                        <div class="vote-buttons">
                            <span onclick="updateVote('${ideaId}', 'likes')">üëç ${idea.likes}</span>
                            <span onclick="updateVote('${ideaId}', 'dislikes')">üëé ${idea.dislikes}</span>
                        </div>
                    `;
                    ideasContainer.appendChild(ideaElement);
                });
            });
        }

        function updateVote(ideaId, type) {
            const ideaRef = ref(db, `ideas/${ideaId}`);
            onValue(ideaRef, (snapshot) => {
                const idea = snapshot.val();
                const newCount = (type === 'likes' ? idea.likes : idea.dislikes) + 1;
                update(ideaRef, { [type]: newCount });
            }, { onlyOnce: true });
        }

        window.onload = function() {
            displayIdeas();
        };
   <script>
        let countdown = 3;
        const countdownElement = document.getElementById("countdown");
        const rocketElement = document.getElementById("rocket-container");
        const beepSound = new Audio("https://raw.githubusercontent.com/GAMESTORMZONE/gamestormzone.github.io/main/beep-07.wav");

        function startCountdown() {
            const countdownInterval = setInterval(() => {
                beepSound.play().catch(error => {
                    console.warn("Failed to play sound:", error);
                });
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    launchRocket();
                }
                countdown--;
            }, 1000);
        }

        function launchRocket() {
            countdownElement.style.display = "none";
            rocketElement.classList.remove("shaking");
            rocketElement.classList.add("launch");
            rocketElement.style.transition = "transform 3s ease-in-out";
            rocketElement.style.transform = "translateY(-800px)";
            
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 3000);
        }

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        function playClickSound() {
            beepSound.play().catch(error => {
                console.warn("Failed to play click sound:", error);
            });
        }

        window.onload = startCountdown;
    </script>
</body>
</html>
