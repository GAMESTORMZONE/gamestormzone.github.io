<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESTORMZONE Ideas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #ffffff;
            background: linear-gradient(90deg, #1e1e2f, #ff5733, #ff7f50);
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
        }
        h1, h2, p {
            margin: 10px 0;
        }
        #ideas-section {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left;
            color: #fff;
        }
        #idea-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        #ideas-list {
            margin-top: 20px;
        }
        .idea-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .idea-content {
            margin-bottom: 5px;
        }
        .idea-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .emoji {
            cursor: pointer;
            margin: 0 5px;
        }
        .comments {
            margin-top: 10px;
        }
        .comment-input {
            width: calc(100% - 22px);
            padding: 5px;
            border: none;
            border-radius: 3px;
            margin-top: 5px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>GAMESTORMZONE Ideas</h1>
    <div id="ideas-section">
        <h2>Submit Your Idea</h2>
        <input type="text" id="idea-input" placeholder="Type your idea here..." />
        <button onclick="submitIdea()">Submit Idea</button>
        <div id="ideas-list"></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDl0skjaOiviJQZ-9Aqp-TZzjo5Su68m-8",
            authDomain: "webw-a8069.firebaseapp.com",
            databaseURL: "https://webw-a8069-default-rtdb.firebaseio.com",
            projectId: "webw-a8069",
            storageBucket: "webw-a8069.firebasestorage.app",
            messagingSenderId: "333318950563",
            appId: "1:333318950563:web:3562487d4a7c7823ebb916",
            measurementId: "G-TJV62C7NWF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Submit Idea
        function submitIdea() {
            const ideaInput = document.getElementById('idea-input');
            const ideaText = ideaInput.value.trim();

            if (ideaText) {
                const newIdeaRef = database.ref('ideas').push();
                newIdeaRef.set({
                    text: ideaText,
                    likes: 0,
                    dislikes: 0,
                    comments: []
                });
                ideaInput.value = '';
            } else {
                alert('Please enter an idea!');
            }
        }

        // Fetch and Display Ideas
        const ideasList = document.getElementById('ideas-list');
        database.ref('ideas').on('value', (snapshot) => {
            ideasList.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const ideaId = childSnapshot.key;
                const ideaData = childSnapshot.val();

                const ideaItem = document.createElement('div');
                ideaItem.className = 'idea-item';
                ideaItem.innerHTML = `
                    <div class="idea-content">${ideaData.text}</div>
                    <div class="idea-actions">
                        <span class="emoji" onclick="updateReaction('${ideaId}', 'likes')">üëç ${ideaData.likes}</span>
                        <span class="emoji" onclick="updateReaction('${ideaId}', 'dislikes')">üëé ${ideaData.dislikes}</span>
                    </div>
                    <div class="comments" id="comments-${ideaId}">
                        <h4>Comments</h4>
                        ${(ideaData.comments || []).map(comment => `<p>${comment}</p>`).join('')}
                        <input type="text" class="comment-input" placeholder="Add a comment..." 
                            onkeypress="addComment(event, '${ideaId}')">
                    </div>
                `;
                ideasList.appendChild(ideaItem);
            });
        });

        // Update Likes/Dislikes
        function updateReaction(ideaId, type) {
            const ideaRef = database.ref(`ideas/${ideaId}/${type}`);
            ideaRef.transaction((currentValue) => (currentValue || 0) + 1);
        }

        // Add Comment
        function addComment(event, ideaId) {
            if (event.key === 'Enter') {
                const input = event.target;
                const commentText = input.value.trim();
                if (commentText) {
                    const commentsRef = database.ref(`ideas/${ideaId}/comments`);
                    commentsRef.transaction((currentComments) => {
                        return (currentComments || []).concat(commentText);
                    });
                    input.value = '';
                }
            }
        }
    </script>
</body>
</html>
