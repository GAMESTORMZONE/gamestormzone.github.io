<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESTORMZONE Ideas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #ffffff;
            overflow: hidden;
            background: linear-gradient(90deg, #1e1e2f, #ff5733, #ff7f50);
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
            cursor: url('https://i.ibb.co/BfgVb75/lava-cursor-32x32.png') 16 16, auto;
        }
        a, .menu a {
            cursor: url('https://i.ibb.co/BfgVb75/lava-cursor-32x32.png') 16 16, auto;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Tov√°bbi st√≠lusok az √∂tletek megjelen√≠t√©s√©hez */
        #ideasContainer div {
            background-color: #2e2e3e;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            border-radius: 5px;
        }
        .idea-text {
            font-size: 18px;
            color: #ff7f50;
        }
        .idea-votes {
            margin-top: 5px;
        }
        .idea-button {
            cursor: pointer;
            margin: 0 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div id="countdown">3</div>
        <div id="rocket-container" class="shaking">
            <div class="rocket" id="rocket"></div>
        </div>
    </div>

    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞ Menu</div>

    <!-- Sidebar Menu -->
    <div class="menu" id="menu">
        <a href="https://gamestormzone.github.io/videos.html" target="_blank" onclick="playClickSound()">Videos</a>
        <a href="https://gamestormzone.github.io/photos.html" target="_blank" onclick="playClickSound()">Photos</a>
        <a href="https://gamestormzone.github.io/fivem-script-projects.html" target="_blank" onclick="playClickSound()">FiveM Script Projects</a>
        <a href="https://gamestormzone.github.io/free-fivem-scripts.html" target="_blank" onclick="playClickSound()">Free FiveM Scripts</a>
        <a href="https://gamestormzone.github.io/free-fivem-cars.html" target="_blank" onclick="playClickSound()">Free FiveM Cars</a>
        <a href="https://gamestormzone.github.io/ideas.html" target="_blank" onclick="playClickSound()">Ideas</a>
        <a href="https://gamestormzone.github.io/games.html" target="_blank" onclick="playClickSound()">Games</a>
    </div>

    <div id="content" style="display: none;">
        <h1>Ossz meg √∂tleteket a FiveM szerverekhez!</h1>
        <form id="ideaForm">
            <input type="text" id="ideaText" placeholder="√çrd be az √∂tleted..." required>
            <button type="submit">√ñtlet bek√ºld√©se</button>
        </form>

        <h2>√ñtletek</h2>
        <div id="ideasContainer"></div>
    </div>

    <!-- Firebase SDK √©s konfigur√°ci√≥ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDl0skjaOiviJQZ-9Aqp-TZzjo5Su68m-8",
            authDomain: "webw-a8069.firebaseapp.com",
            databaseURL: "https://webw-a8069-default-rtdb.firebaseio.com",
            projectId: "webw-a8069",
            storageBucket: "webw-a8069.firebasestorage.app",
            messagingSenderId: "333318950563",
            appId: "1:333318950563:web:3562487d4a7c7823ebb916",
            measurementId: "G-TJV62C7NWF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('ideaForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const ideaText = document.getElementById('ideaText').value;
            if (ideaText) {
                const ideasRef = ref(db, 'ideas');
                const newIdeaRef = push(ideasRef);
                set(newIdeaRef, {
                    text: ideaText,
                    likes: 0,
                    dislikes: 0
                }).then(() => {
                    document.getElementById('ideaText').value = '';
                    alert('√ñtlet sikeresen bek√ºldve!');
                });
            }
        });

        function updateVotes(ideaId, field, change) {
            const ideaRef = ref(db, `ideas/${ideaId}`);
            onValue(ideaRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    update(ideaRef, {
                        [field]: data[field] + change
                    });
                }
            }, { onlyOnce: true });
        }

        const ideasRef = ref(db, 'ideas');
        onValue(ideasRef, (snapshot) => {
            const ideasContainer = document.getElementById('ideasContainer');
            ideasContainer.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const idea = childSnapshot.val();
                const ideaId = childSnapshot.key;
                const ideaElement = document.createElement('div');
                ideaElement.innerHTML = `
                    <p class="idea-text">${idea.text}</p>
                    <div class="idea-votes">
                        üëç <span>${idea.likes}</span> 
                        <button class="idea-button" onclick="updateVotes('${ideaId}', 'likes', 1)">üëç</button>
                        üëé <span>${idea.dislikes}</span> 
                        <button class="idea-button" onclick="updateVotes('${ideaId}', 'dislikes', 1)">üëé</button>
                    </div>`;
                ideasContainer.appendChild(ideaElement);
            });
        });
    </script>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById("countdown");
        const rocketElement = document.getElementById("rocket-container");
        const beepSound = new Audio("https://raw.githubusercontent.com/GAMESTORMZONE/gamestormzone.github.io/main/beep-07.wav");

        function startCountdown() {
            const countdownInterval = setInterval(() => {
                beepSound.play().catch(error => {
                    console.warn("Failed to play sound:", error);
                });
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    launchRocket();
                }
                countdown--;
            }, 1000);
        }

        function launchRocket() {
            countdownElement.style.display = "none";
            rocketElement.classList.remove("shaking");
            rocketElement.classList.add("launch");
            rocketElement.style.transition = "transform 3s ease-in-out";
            rocketElement.style.transform = "translateY(-800px)";
            
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 3000);
        }

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        function playClickSound() {
            beepSound.play().catch(error => {
                console.warn("Failed to play click sound:", error);
            });
        }

        window.onload = startCountdown;
    </script>
</body>
</html>
