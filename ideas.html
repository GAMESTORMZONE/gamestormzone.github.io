<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESTORMZONE</title>
    <style>
        /* Styling for page background, loader, and menu */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #ffffff;
            overflow: hidden;
            background: linear-gradient(90deg, #1e1e2f, #ff5733, #ff7f50);
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
            cursor: url('https://i.ibb.co/BfgVb75/lava-cursor-32x32.png') 16 16, auto;
        }
        a, .menu a {
            cursor: url('https://i.ibb.co/BfgVb75/lava-cursor-32x32.png') 16 16, auto;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #1e1e2f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #countdown {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff5733;
        }
        .rocket {
            position: relative;
            width: 50px;
            height: 100px;
            background: gray;
            border-radius: 25px;
            overflow: hidden;
        }
        .rocket::before {
            content: '';
            position: absolute;
            top: 80%;
            left: 50%;
            width: 15px;
            height: 50px;
            background: orange;
            border-radius: 50%;
            animation: flame 0.1s infinite alternate;
            transform: translateX(-50%);
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
            background-color: #ff5733;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 10000;
        }
        .menu.active {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div id="loader">
        <div id="countdown">3</div>
        <div id="rocket-container" class="shaking">
            <div class="rocket" id="rocket"></div>
        </div>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">‚ò∞ Menu</div>
    <div class="menu" id="menu">
        <a href="https://gamestormzone.github.io/videos.html" target="_blank">Videos</a>
        <a href="https://gamestormzone.github.io/photos.html" target="_blank">Photos</a>
        <!-- More links as needed -->
    </div>

    <div id="content" style="display: none;">
        <h1>Ossz meg √∂tleteket a FiveM szerverekhez!</h1>
        <input type="text" id="ideaInput" placeholder="√çrd be az √∂tleted...">
        <button onclick="submitIdea()">√ñtlet bek√ºld√©se</button>
        <h2>√ñtletek</h2>
        <div id="ideasContainer"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDl0skjaOiviJQZ-9Aqp-TZzjo5Su68m-8",
            authDomain: "webw-a8069.firebaseapp.com",
            databaseURL: "https://webw-a8069-default-rtdb.firebaseio.com",
            projectId: "webw-a8069",
            storageBucket: "webw-a8069.firebasestorage.app",
            messagingSenderId: "333318950563",
            appId: "1:333318950563:web:3562487d4a7c7823ebb916",
            measurementId: "G-TJV62C7NWF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function submitIdea() {
            const ideaInput = document.getElementById("ideaInput").value;
            if (ideaInput.trim() === "") return;
            const ideasRef = ref(db, 'ideas');
            push(ideasRef, { text: ideaInput, likes: 0, dislikes: 0 });
            document.getElementById("ideaInput").value = "";
        }

        function displayIdeas() {
            const ideasRef = ref(db, 'ideas');
            onValue(ideasRef, (snapshot) => {
                const ideasContainer = document.getElementById("ideasContainer");
                ideasContainer.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    const idea = childSnapshot.val();
                    const ideaId = childSnapshot.key;
                    const ideaElement = document.createElement("div");
                    ideaElement.classList.add("idea-box");
                    ideaElement.innerHTML = `
                        <p>${idea.text}</p>
                        <div class="vote-buttons">
                            <span onclick="updateVote('${ideaId}', 'likes')">üëç ${idea.likes}</span>
                            <span onclick="updateVote('${ideaId}', 'dislikes')">üëé ${idea.dislikes}</span>
                        </div>
                    `;
                    ideasContainer.appendChild(ideaElement);
                });
            });
        }

        function updateVote(ideaId, type) {
            const ideaRef = ref(db, `ideas/${ideaId}`);
            onValue(ideaRef, (snapshot) => {
                const idea = snapshot.val();
                const newCount = (type === 'likes' ? idea.likes : idea.dislikes) + 1;
                update(ideaRef, { [type]: newCount });
            }, { onlyOnce: true });
        }

        window.onload = function() {
            displayIdeas();
        };
    </script>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById("countdown");
        const rocketElement = document.getElementById("rocket-container");
        const beepSound = new Audio("https://raw.githubusercontent.com/GAMESTORMZONE/gamestormzone.github.io/main/beep-07.wav");

        function startCountdown() {
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = countdown;
                beepSound.play().catch(error => {
                    console.warn("Failed to play sound:", error);
                });
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    launchRocket();
                }
                countdown--;
            }, 1000);
        }

        function launchRocket() {
            countdownElement.style.display = "none";
            rocketElement.classList.remove("shaking");
            rocketElement.style.transition = "transform 3s ease-in-out";
            rocketElement.style.transform = "translateY(-800px)";
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 3000);
        }

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        window.onload = startCountdown;
    </script>
</body>
</html>
